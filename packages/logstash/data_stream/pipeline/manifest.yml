type: metrics
title: Logstash pipeline
elasticsearch:
  index_template:
    mappings:
      dynamic: true
streams:
  - input: cel
    enabled: true
    title: "Collect Pipeline Stats using CEL Input"
    description: "Collect Pipeline Stats using CEL Input"
    template_path: stream.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
